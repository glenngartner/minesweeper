<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="dist/styles/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-auto mx-auto my-3">
            <h1>Minesweeper</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-auto mx-auto">
            <canvas oncontextmenu="return false" class="my-0" id="game" width="950" height="600"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-auto mx-auto">
            <form class="form-inline row">
                <div class="form-group col-sm-4">
                    <div class="row">
                        <div class="col-sm-4 my-auto">
                            <label for="numRows" class="col-form-label-sm">Rows
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <input type="number" min="1" max="14" class="form-control" id="numRows" value="8">
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <div class="row">
                        <div class="col-sm-4 my-auto">
                            <label for="numCols" class="col-form-label-sm">Columns
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <input type="number" min="1" max="20" class="form-control" id="numCols" value="8">
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <button type="button" id="gameReset" class="btn btn-primary my-auto">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
    </div>
</div>
<script src="dist/bundle.js" type="text/javascript"></script>
</body>
</html>
